<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Document Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0d0d0d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            background: linear-gradient(45deg, #c0c0c0, #ffffff, #a8a8a8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
        }

        .upload-section {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 192, 192, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(50px);
        }

        .upload-area {
            border: 2px dashed rgba(192, 192, 192, 0.3);
            border-radius: 15px;
            padding: 3rem 2rem;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: rgba(192, 192, 192, 0.6);
            background: rgba(192, 192, 192, 0.02);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #c0c0c0;
            background: rgba(192, 192, 192, 0.05);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #c0c0c0;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #c0c0c0;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #666;
        }

        .file-input {
            display: none;
        }

        .process-btn {
            background: linear-gradient(45deg, #2a2a2a, #3a3a3a);
            border: 1px solid rgba(192, 192, 192, 0.3);
            color: #e0e0e0;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-top: 2rem;
            opacity: 0.5;
            pointer-events: none;
        }

        .process-btn.active {
            opacity: 1;
            pointer-events: auto;
            background: linear-gradient(45deg, #3a3a3a, #4a4a4a);
            box-shadow: 0 10px 30px rgba(192, 192, 192, 0.1);
        }

        .process-btn.active:hover {
            background: linear-gradient(45deg, #4a4a4a, #5a5a5a);
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(192, 192, 192, 0.15);
        }

        .loading {
            display: none;
            margin-top: 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(192, 192, 192, 0.1);
            border-top: 3px solid #c0c0c0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-text {
            color: #c0c0c0;
            font-size: 1.1rem;
            font-weight: 300;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .download-btn {
            background: linear-gradient(45deg, #c0c0c0, #d0d0d0);
            color: #1a1a1a;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #d0d0d0, #e0e0e0);
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(192, 192, 192, 0.2);
        }

        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(192, 192, 192, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(192, 192, 192, 0.1);
            display: none;
        }

        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .upload-section {
                padding: 2rem 1.5rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
        }

        /* Particle animation background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(192, 192, 192, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>Demand Letter Generator</h1>
            <p>Transform your CSV data into professional Demand Letters</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“Š</div>
                <div class="upload-text">Drop your CSV file here</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" id="fileInput" class="file-input" accept=".csv" />
            </div>
            
            <div class="file-info" id="fileInfo">
                <strong>Selected file:</strong> <span id="fileName"></span><br>
                <strong>Size:</strong> <span id="fileSize"></span>
            </div>

            <button class="process-btn" id="processBtn">
                Process Document
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Processing your document...</div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="success" id="successMsg">
                    Document processed successfully!
                </div>
                <a href="#" class="download-btn" id="downloadBtn" download>
                    Download Document
                </a>
            </div>

            <div class="error" id="errorMsg"></div>
        </div>
    </div>

    <script>
        // Initialize GSAP animations
        gsap.registerPlugin();
        
        // Animate elements on load
        gsap.timeline()
            .to(".header", { opacity: 1, y: 0, duration: 1, ease: "power2.out" })
            .to(".upload-section", { opacity: 1, y: 0, duration: 1, ease: "power2.out" }, "-=0.5");

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particlesContainer.appendChild(particle);

                gsap.to(particle, {
                    x: Math.random() * 200 - 100,
                    y: Math.random() * 200 - 100,
                    duration: Math.random() * 10 + 10,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });

                gsap.to(particle, {
                    opacity: Math.random() * 0.5 + 0.1,
                    duration: Math.random() * 3 + 2,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        createParticles();

        // File handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        let selectedFile = null;

        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.type !== 'text/csv' && !file.name.toLowerCase().endsWith('.csv')) {
                showError('Please select a valid CSV file.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.style.display = 'block';
            processBtn.classList.add('active');
            
            gsap.fromTo(fileInfo, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
            hideError();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select a CSV file first.');
                return;
            }

            showLoading();
            hideError();
            hideSuccess();

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('https://primary-production-d168.up.railway.app/webhook/0dd29246-7cfe-4799-9eac-7968db40bfc4', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Check if response is a binary file (DOCX)
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/vnd.openxmlformats-officedocument.wordprocessingml.document')) {
                    // Handle DOCX response
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    downloadBtn.href = url;
                    downloadBtn.download = selectedFile.name.replace('.csv', '.docx');
                    
                    hideLoading();
                    showSuccess();
                    showResult();
                } else {
                    // Handle other response types
                    const responseData = await response.text();
                    console.log('Response:', responseData);
                    
                    // For now, we'll assume the webhook returns the file directly
                    // You might need to adjust this based on your webhook's actual response format
                    throw new Error('Expected a DOCX file but received a different response format.');
                }

            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showError(`Failed to process file: ${error.message}`);
            }
        });

        function showLoading() {
            loading.style.display = 'block';
            processBtn.style.display = 'none';
            gsap.fromTo(loading, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
        }

        function hideLoading() {
            loading.style.display = 'none';
            processBtn.style.display = 'inline-block';
        }

        function showResult() {
            resultSection.style.display = 'block';
            gsap.fromTo(resultSection, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
        }

        function showSuccess() {
            successMsg.style.display = 'block';
            gsap.fromTo(successMsg, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.5 });
        }

        function hideSuccess() {
            successMsg.style.display = 'none';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            gsap.fromTo(errorMsg, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.5 });
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }

        // Add hover animations to buttons
        document.querySelectorAll('.process-btn, .download-btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                gsap.to(btn, { scale: 1.05, duration: 0.2 });
            });
            
            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, { scale: 1, duration: 0.2 });
            });
        });
    </script>
</body>
</html>
